name: Build Pull-Request

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/_build.yml

  report:
    name: Publish Test Results
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: '.NET Tests'
          path: '**/*.trx'
          reporter: 'dotnet-trx'
